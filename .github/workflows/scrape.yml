name: scrape
on:
  schedule: [{cron: "15 9 * * 1-5"}]   # 平日18:15 JST
  workflow_dispatch: {}

# Pages の公式方式に必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip & install deps
        run: |
          python -m pip install --upgrade pip
          pip install --retries 5 --timeout 60 -r requirements.txt

      - name: Ensure tickers.txt exists
        run: |
          if [ ! -f tickers.txt ]; then echo "215A" > tickers.txt; fi
          echo "tickers head:"; head -n 5 tickers.txt || true

      # 必要なら 1銘柄スモーク（まず通したい時はコメント解除）
      # - name: Limit to 1 ticker for smoke
      #   run: echo "MAX_TICKERS=1" >> $GITHUB_ENV

      - name: Run scraper
        run: python scraper.py

      - name: Prepare site dir (only metrics.csv)
        run: |
          mkdir -p site
          cp metrics.csv site/

      # ← Pages 用アーティファクトをアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # ← 公式デプロイアクション（gh-pagesブランチは使わない）
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
